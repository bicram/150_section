<script type="text/javascript" src="asset/owlcarousel/jquery.min.js"></script>
<script type="text/javascript" src="asset/owlcarousel/owl.carousel.js"></script>

<script type="text/javascript">
	

var owl = $('.owl-carousel');
owl.owlCarousel({
    loop:true,
    nav:true,
    dots:true,
    margin:10,
    responsive:{
        0:{
            items:1
        },
        600:{
            items:3
        },            
        960:{
            items:5
        },
        1200:{
            items:6
        }
    }
});
owl.on('mousewheel', '.owl-stage', function (e) {
    if (e.deltaY>0) {
        owl.trigger('next.owl');
    } else {
        owl.trigger('prev.owl');
    }
    e.preventDefault();
});



</script>
